paths:
  /auth/signup/:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - User            # Value of the tag
      summary: signs up a new user
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/signup'
      responses:          # server responses
        201:
          description: An object with user details in response body and Json Web Token set in response cookie
          headers:
            Set-Cookie:
              type: string
components:        # Schema definition for request body
 schemas:
  signup:
    type: object
    properties:
          fullName:
            type: string
          email:
            type: string
          username:
            type: string
          password:
            type: string
          avatar:
            type: string
            format: binary
    required:
      - fullName
      - email
      - username
      - password